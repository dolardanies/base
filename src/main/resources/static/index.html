        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="">Acciones</a>

        <main role="main">

                <div class="container">
                    
                    <h1 class="display-3">Acciones</h1>
                    <p>Consulta las acciones en bolsa.</p>
                    <div class="d-flex justify-content-center row">
                        <div class="form-group col-md-3">
                            <label class="text-muted" for="palabraClave">Nombre de la accion</label>
                            <input id="KeyWords" class="form-control mr-sm-2" type="text" placeholder="e.g., Msft" aria-label="Search" onkeyup="buscarAcciones($('#PalabraClave').val())">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="text-muted" for="SelectTipo">Tipo</label>
                            <select id="SelectRange" class="form-control" onchange="">
                                <option value="intraday">Intraday</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div id="Options" class="form-group col-md-5">

                    </div>
                    <div class="d-flex justify-content-center row">
                        <button type="button" class="btn btn-outline-info btn-lg" onclick="getAcciones($('#SelectTipo').val(), $('#PalabraClave').val())">Consultar</button>
                    </div>
                </div>
            </div>
            <div id="Data" class="d-flex justify-content-center row alert alert-light" role="alert">
            </div>
            <div id="Tabla" class="container">
